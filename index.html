<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="conotainer">
      <!-- code a Hero / Banner section -->
      <div class="banner">
        <div>
          <h1>SAKANAQUARIUM 2024 “turn”</h1>
          <p>Sakanaction is returning after almost two years.</p>
        </div>
        <div>
          <a href="https://www.youtube.com/watch?v=xps210K-0nM">Tickets</a>
        </div>
      </div>

      <!-- code a "How it works" section -->
      <div class="card">
      <div class="card-date">
        <img src="https://sakanaction.jp/static/sakanaquarium/fanclub-pc/feature/tour2024/images/main_photo01.jpg" alt="yamaguchi">
        <h2>Date</h2>
        <p>Select a date.</p>
      </div>
      <div class="card-seats">
        <img src="https://sakanaction.jp/static/sakanaquarium/fanclub-pc/feature/tour2024/images/main_photo06.jpg" alt="yamaguchi">
        <h2>Seats</h2>
        <p>Select seats.</p>
      </div>
      <div class="card-purchase">
        <img src="images/20240422_114954_p_o_72675488.jpeg" alt="yamaguchi">
        <h2>Purchase</h2>
        <p>Finally you will be able to get the tickets.</p>
      </div>
    </div>
      <!-- code a footer -->
      <div class="footer">
        <a href="https://www.facebook.com/Sakanaction.official/?locale=ja_JP"><i  class="fa-brands fa-facebook"></i></a>
        <a href="https://twitter.com/sakanaction?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.instagram.com/sakanaction_jp/?hl=ja"><i class="fa-brands fa-instagram"></i></a>
      </div>

    </div>
</body>
</html>
